    <style>

            color: #161616;

            font-family: 'Instrument Sans';
            font-weight: 400;
            font-size: clamp(16px, 2vw, 18px);
            line-height: 1.5;
            color: #6D6D6D;
        }
        .custom-label {
            font-family: 'Instrument Sans';
            font-weight: 500;
            font-size: clamp(14px, 1.5vw, 16px);
            color: #161616;
        }
        .custom-btn {
            font-family: 'Instrument Sans';
            font-weight: 700;
            font-size: clamp(16px, 2vw, 18px);
            letter-spacing: 0.05em;
        }
        button:focus, a:focus {
            outline: 2px solid #9CA3AF;
            outline-offset: 2px;
        }

<body class="bg-white text-gray-800">

    <nav class="container mx-auto px-4 sm:px-6 py-4 sm:py-6">

            <div>
                <a href="#" class="flex items-center space-x-2 group" aria-label="Awolan home">
                    <svg class="w-28 sm:w-32 h-auto text-gray-900" viewBox="0 0 597.52 142.07" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <g fill="currentColor">
                            <polygon points="96.03 123.61 74.69 84.62 53.35 123.61 39.94 142.07 21.48 128.66 34.89 110.2 65.38 77.85 21.7 69.61 0 62.56 7.05 40.85 28.76 47.91 68.94 66.91 63.28 22.82 63.28 0 86.1 0 86.1 22.82 80.45 66.91 120.63 47.91 142.33 40.85 149.39 62.56 127.68 69.61 84 77.85 114.49 110.2 127.91 128.66 109.45 142.07 96.03 123.61"/>
                            <path d="M191.88,100.76l-8.22,22.85h-16.9l34.32-89.26h20.31l34.31,89.26H238.64l-8.28-22.85ZM211.31,48.2h-.5L196.44,88.11h29.33Z"/>

            </div>
            
            <div>
                <a href="index.html" class="bg-black text-white px-4 sm:px-5 py-2 rounded-full font-semibold text-xs sm:text-sm hover:bg-gray-800 transition-colors hover:scale-105 transform">
                    Learn More
                </a>
            </div>
        </div>

    <div class="container mx-auto px-4 sm:px-6 pt-4 sm:pt-6 pb-8 sm:pb-12">
        <div class="max-w-3xl mx-auto">
            <div class="text-center mb-8 sm:mb-12">
                <h1 class="custom-h1 text-gray-900">Most Accurate AI<br>Brand Strategy For Businesses</h1>
                <p class="custom-p mt-3 sm:mt-4 leading-relaxed text-sm sm:text-base">Answer a few simple questions, and we'll send you a complete brand strategy generated by AI and refined by our expert brand strategists â€“ straight to your inbox.</p>
            </div>

            <div class="bg-white p-4 sm:p-8 md:p-12 rounded-2xl shadow-sm border border-gray-200 hover:border-gray-300 transition-all duration-300">
            <form id="brand-form">
                    <div class="space-y-6 sm:space-y-8">
                        <div>
                            <label class="custom-label text-gray-900 font-semibold text-sm sm:text-base">What is your business name, industry and location?</label>
                            <div class="mt-3 sm:mt-4 space-y-3 sm:space-y-4">
                                <input type="text" name="business_name" id="business_name" placeholder="Business name" required class="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white rounded-lg border border-gray-200 focus:border-gray-400 focus:bg-white focus:ring-0 hover:border-gray-300 transition-colors text-gray-800 placeholder-gray-400 text-sm sm:text-base">
                                <input type="text" name="industry" id="industry" placeholder="Industry" required class="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white rounded-lg border border-gray-200 focus:border-gray-400 focus:bg-white focus:ring-0 hover:border-gray-300 transition-colors text-gray-800 placeholder-gray-400 text-sm sm:text-base">
                                <input type="text" name="location" id="location" placeholder="Location" required class="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white rounded-lg border border-gray-200 focus:border-gray-400 focus:bg-white focus:ring-0 hover:border-gray-300 transition-colors text-gray-800 placeholder-gray-400 text-sm sm:text-base">
                            </div>
                        </div>

                        <div>
                            <label for="product-service" class="custom-label text-gray-900 font-semibold text-sm sm:text-base">What is your main product or service?</label>
                            <textarea id="product-service" name="product_service" rows="4" placeholder="We are e-commerce startup selling kitchen items." required class="mt-3 sm:mt-4 w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white rounded-lg border border-gray-200 focus:border-gray-400 focus:bg-white focus:ring-0 hover:border-gray-300 transition-colors text-gray-800 placeholder-gray-400 text-sm sm:text-base"></textarea>
                        </div>

                        <div>
                            <label for="audience" class="custom-label text-gray-900 font-semibold text-sm sm:text-base">Who are your ideal customers (target audience)?</label>
                            <textarea id="audience" name="audience" rows="3" placeholder="Young housewife with a new born baby." required class="mt-3 sm:mt-4 w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white rounded-lg border border-gray-200 focus:border-gray-400 focus:bg-white focus:ring-0 hover:border-gray-300 transition-colors text-gray-800 placeholder-gray-400 text-sm sm:text-base"></textarea>
                        </div>

                        <div>
                            <label for="competitors" class="custom-label text-gray-900 font-semibold text-sm sm:text-base">Who are your top competitors?</label>
                            <textarea id="competitors" name="competitors" rows="3" placeholder="Insert websites of the competitors." required class="mt-3 sm:mt-4 w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white rounded-lg border border-gray-200 focus:border-gray-400 focus:bg-white focus:ring-0 hover:border-gray-300 transition-colors text-gray-800 placeholder-gray-400 text-sm sm:text-base"></textarea>
                        </div>

                        <div>
                            <label for="strengths" class="custom-label text-gray-900 font-semibold text-sm sm:text-base">What makes your brand different (your key strengths)?</label>
                            <textarea id="strengths" name="strengths" rows="3" placeholder="We create special kitchen equipment for our audience." required class="mt-3 sm:mt-4 w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white rounded-lg border border-gray-200 focus:border-gray-400 focus:bg-white focus:ring-0 hover:border-gray-300 transition-colors text-gray-800 placeholder-gray-400 text-sm sm:text-base"></textarea>
                        </div>

                        <div>
                            <label for="brand-feel" class="custom-label text-gray-900 font-semibold text-sm sm:text-base">How should people feel about your brand?</label>
                            <textarea id="brand-feel" name="brand_feel" rows="4" placeholder="I want to feel people my brand is the most durable and high-quality kitchen equipment seller in the country." required class="mt-3 sm:mt-4 w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white rounded-lg border border-gray-200 focus:border-gray-400 focus:bg-white focus:ring-0 hover:border-gray-300 transition-colors text-gray-800 placeholder-gray-400 text-sm sm:text-base"></textarea>
                        </div>

                        <div>
                            <label for="contact-info" class="custom-label text-gray-900 font-semibold text-sm sm:text-base">Enter your email address or WhatsApp number to get the result.</label>
                        </div>
                        
                        <div>
                            <input type="text" id="email" name="contact_info" placeholder="Email or WhatsApp number" required class="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white rounded-lg border border-gray-200 focus:border-gray-400 focus:bg-white focus:ring-0 hover:border-gray-300 transition-colors text-gray-800 placeholder-gray-400 text-sm sm:text-base">
                        </div>
                    </div>

                    <div class="mt-8 sm:mt-10 text-center">
                        <button type="submit" class="custom-btn inline-flex items-center justify-center bg-black text-white px-6 sm:px-8 py-2.5 sm:py-3 rounded-full hover:bg-gray-800 transition-all transform hover:scale-105 duration-300 text-sm sm:text-base">
                            Submit
                            <svg class="w-4 sm:w-5 h-4 sm:h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
