<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Strategy AI - Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
            publicKey: "8AfQ_3g6qJf4d7La9",
        });
        })();
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="container mx-auto px-6 py-6">
        <div class="flex justify-between items-center">
            <div>
                <a href="#" class="text-2xl font-bold text-gray-900"></a>
            </div>
            
            <div>
                <a href="index.html" class="bg-blue-600 text-white px-5 py-2 rounded-full font-semibold text-sm hover:bg-blue-700 transition-colors">
                    Learn More
                </a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-6 pt-6 pb-12">
        <div class="max-w-3xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 tracking-tight leading-tight">Most Accurate AI<br>Brand Strategy For Businesses</h1>
                <p class="mt-4 text-lg text-gray-600 leading-relaxed">Answer a few simple questions, and we'll send you a complete brand strategy generated by AI and refined by our expert brand strategists - straight to your inbox.</p>
            </div>

            <div class="bg-white p-8 md:p-12 rounded-2xl shadow-lg">
            <form id="brand-form">
                    <div class="space-y-8">
                        <div>
                            <label class="text-lg font-medium text-gray-800 tracking-tight">What is your business name, industry and location?</label>
                            <div class="mt-4 space-y-4">
                                <input type="text" name="business_name" id="business_name" placeholder="Business name" class="w-full px-4 py-3 bg-gray-100 rounded-lg border-transparent focus:border-blue-500 focus:bg-white focus:ring-0">
                                <input type="text" name="industry" id="industry" placeholder="Industry" class="w-full px-4 py-3 bg-gray-100 rounded-lg border-transparent focus:border-blue-500 focus:bg-white focus:ring-0">
                                <input type="text" name="location" id="location" placeholder="Location" class="w-full px-4 py-3 bg-gray-100 rounded-lg border-transparent focus:border-blue-500 focus:bg-white focus:ring-0">
                            </div>
                        </div>

                        <div>
                            <label for="product-service" class="text-lg font-medium text-gray-800 tracking-tight">What is your main product or service?</label>
                            <textarea id="product-service" name="product_service" rows="4" placeholder="We are e-commerce startup selling kitchen items." class="mt-4 w-full px-4 py-3 bg-gray-100 rounded-lg border-transparent focus:border-blue-500 focus:bg-white focus:ring-0 text-base"></textarea>
                        </div>

                        <div>
                            <label for="audience" class="text-lg font-medium text-gray-800 tracking-tight">Who are your ideal customers (target audience)?</label>
                            <textarea id="audience" name="audience" rows="3" placeholder="Young housewife with a new born baby." class="mt-4 w-full px-4 py-3 bg-gray-100 rounded-lg border-transparent focus:border-blue-500 focus:bg-white focus:ring-0 text-base"></textarea>
                        </div>

                        <div>
                            <label for="competitors" class="text-lg font-medium text-gray-800 tracking-tight">Who are your top competitors?</label>
                            <textarea id="competitors" name="competitors" rows="3" placeholder="Insert websites of the competitors." class="mt-4 w-full px-4 py-3 bg-gray-100 rounded-lg border-transparent focus:border-blue-500 focus:bg-white focus:ring-0"></textarea>
                        </div>

                        <div>
                            <label for="strengths" class="text-lg font-medium text-gray-800 tracking-tight">What makes your brand different (your key strengths)?</label>
                            <textarea id="strengths" name="strengths" rows="3" placeholder="We create special kitchen equipment for our audience." class="mt-4 w-full px-4 py-3 bg-gray-100 rounded-lg border-transparent focus:border-blue-500 focus:bg-white focus:ring-0 text-base"></textarea>
                        </div>

                        <div>
                            <label for="brand-feel" class="text-lg font-medium text-gray-800 tracking-tight">How should people feel about your brand?</label>
                            <textarea id="brand-feel" name="brand_feel" rows="4" placeholder="I want to feel people my brand is the most durable and high-quality kitchen equipment seller in the country." class="mt-4 w-full px-4 py-3 bg-gray-100 rounded-lg border-transparent focus:border-blue-500 focus:bg-white focus:ring-0 text-base"></textarea>
                        </div>

                        <div>
                            <label for="contact-info" class="text-lg font-medium text-gray-800 tracking-tight">Enter your email address or WhatsApp number to get the result.</label>
                        </div>
                        
                        <div>
                            <input type="text" id="email" name="contact_info" placeholder="Email or WhatsApp number" class="w-full px-4 py-3 bg-gray-100 rounded-lg border-transparent focus:border-blue-500 focus:bg-white focus:ring-0">
                        </div>
                    </div>

                    <div class="mt-10 text-center">
                        <button type="button" onclick="submitForm()" class="inline-flex items-center justify-center bg-blue-600 text-white px-8 py-3 rounded-full font-bold text-lg hover:bg-blue-700 transition-colors">
                            Submit
                            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
