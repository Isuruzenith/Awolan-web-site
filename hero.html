<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Strategy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'twinkle': 'twinkle 3s ease-in-out infinite',
                        'orbit': 'orbit 20s linear infinite',
                        'blackhole': 'blackhole 0.6s ease-out forwards',
                        'particle-float': 'particle-float 10s linear infinite',
                        'brain-pulse': 'brain-pulse 4s ease-in-out infinite',
                        'neural-activity': 'neural-activity 3s linear infinite',
                        'data-flow': 'data-flow 2s linear infinite',
                        'rotate-slow': 'rotate-slow 15s linear infinite',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 10px rgba(255, 255, 255, 0.1)' },
                            '100%': { boxShadow: '0 0 20px rgba(255, 255, 255, 0.3)' }
                        },
                        float: {
                            '0%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                            '100%': { transform: 'translateY(0px)' }
                        },
                        twinkle: {
                            '0%, 100%': { opacity: 0.3; transform: 'scale(1)' },
                            '50%': { opacity: 1; transform: 'scale(1.2)' }
                        },
                        orbit: {
                            '0%': { transform: 'rotate(0deg) translateX(100px) rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg) translateX(100px) rotate(-360deg)' }
                        },
                        blackhole: {
                            '0%': { transform: 'scale(0) rotate(0deg)', opacity: 1 },
                            '50%': { transform: 'scale(1.5) rotate(180deg)', opacity: 0.8 },
                            '100%': { transform: 'scale(0) rotate(360deg)', opacity: 0 }
                        },
                        'particle-float': {
                            '0%': { transform: 'translateY(100vh) translateX(0) rotate(0deg)', opacity: 0 },
                            '10%': { opacity: 1 },
                            '90%': { opacity: 1 },
                            '100%': { transform: 'translateY(-100vh) translateX(100px) rotate(720deg)', opacity: 0 }
                        },
                        'brain-pulse': {
                            '0%, 100%': { transform: 'scale(1)', opacity: 0.8 },
                            '50%': { transform: 'scale(1.05)', opacity: 1 }
                        },
                        'neural-activity': {
                            '0%': { strokeDashoffset: 100 },
                            '100%': { strokeDashoffset: 0 }
                        },
                        'data-flow': {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        'rotate-slow': {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #9ca3af);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glow-effect {
            position: relative;
            overflow: hidden;
        }
        
        .glow-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .glow-effect:hover::before {
            opacity: 1;
        }
        
        .parallax-element {
            transition: transform 0.1s ease-out;
        }
        
        .click-effect {
            position: relative;
            overflow: hidden;
        }
        
        .click-effect::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .click-effect.active::after {
            width: 300px;
            height: 300px;
        }
        
        .mobile-menu-enter {
            animation: slideDown 0.3s ease-out forwards;
        }
        
        .mobile-menu-exit {
            animation: slideUp 0.3s ease-out forwards;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }
        
        .blackhole-effect {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        
        .blackhole-core {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #000000 0%, #1a1a1a 30%, transparent 70%);
            border-radius: 50%;
            position: relative;
            animation: blackhole 0.6s ease-out forwards;
        }
        
        .blackhole-ring {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: blackhole 0.6s ease-out forwards;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .gravitational-pull {
            transition: transform 0.3s ease-out;
        }
        
        .cosmic-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center;
        }
        
        .warp-speed {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.05));
            animation: warp 2s linear infinite;
        }
        
        @keyframes warp {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        
        .brain-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .brain-core {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(100, 100, 255, 0.2) 0%, rgba(50, 50, 150, 0.1) 70%, transparent 100%);
            border-radius: 50%;
            position: relative;
            animation: brain-pulse 4s ease-in-out infinite;
        }
        
        .brain-hemisphere {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(100, 100, 255, 0.3);
            overflow: hidden;
        }
        
        .brain-hemisphere::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, transparent, rgba(100, 100, 255, 0.2), transparent);
            animation: rotate-slow 15s linear infinite;
        }
        
        .neural-path {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .data-node {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(100, 200, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.8);
        }
        
        .data-packet {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.9);
        }
        
        .brain-orbit {
            position: absolute;
            border: 1px solid rgba(100, 100, 255, 0.2);
            border-radius: 50%;
            animation: rotate-slow 20s linear infinite reverse;
        }
        
        .brain-satellite {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(100, 200, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.8);
        }
    </style>
</head>

    <script>
        // Create star field
        function createStarField() {
            const starfield = document.getElementById('starfield');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                star.style.animationDelay = Math.random() * 3 + 's';
                starfield.appendChild(star);
            }
        }
        
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle animate-particle-float';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }
        
        // Create data packets for brain animation
        function createDataPackets() {
            const container = document.getElementById('data-packets-container');
            const packetCount = 20;
            
            for (let i = 0; i < packetCount; i++) {
                const packet = document.createElement('div');
                packet.className = 'data-packet';
                
                // Random starting position
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const x = Math.cos(angle) * distance + 100;
                const y = Math.sin(angle) * distance + 100;
                
                packet.style.left = x + 'px';
                packet.style.top = y + 'px';
                
                container.appendChild(packet);
                
                // Animate packet movement
                animateDataPacket(packet);
            }
        }
        
        // Animate individual data packet
        function animateDataPacket(packet) {
            const duration = Math.random() * 3000 + 2000;
            const startTime = Date.now();
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = (elapsed % duration) / duration;
                
                // Calculate new position
                const angle = progress * Math.PI * 2;
                const distance = 50 + Math.sin(progress * Math.PI * 4) * 30;
                const x = Math.cos(angle) * distance + 100;
                const y = Math.sin(angle) * distance + 100;
                
                packet.style.left = x + 'px';
                packet.style.top = y + 'px';
                packet.style.opacity = 0.3 + Math.sin(progress * Math.PI * 2) * 0.7;
                
                requestAnimationFrame(update);
            }
            
            update();
        }
        
        // Blackhole effect on click
        function createBlackhole(x, y) {
            const blackhole = document.createElement('div');
            blackhole.className = 'blackhole-effect';
            blackhole.style.left = (x - 50) + 'px';
            blackhole.style.top = (y - 50) + 'px';
            
            const core = document.createElement('div');
            core.className = 'blackhole-core';
            blackhole.appendChild(core);
            
            // Create rings
            for (let i = 0; i < 3; i++) {
                const ring = document.createElement('div');
                ring.className = 'blackhole-ring';
                ring.style.width = (100 + i * 30) + 'px';
                ring.style.height = (100 + i * 30) + 'px';
                ring.style.left = (-i * 15) + 'px';
                ring.style.top = (-i * 15) + 'px';
                ring.style.animationDelay = (i * 0.1) + 's';
                blackhole.appendChild(ring);
            }
            
            document.body.appendChild(blackhole);
            
            // Remove after animation
            setTimeout(() => {
                blackhole.remove();
            }, 600);
            
            // Create suction effect for nearby elements
            const elements = document.querySelectorAll('.gravitational-pull');
            elements.forEach(element => {
                const rect = element.getBoundingClientRect();
                const elementX = rect.left + rect.width / 2;
                const elementY = rect.top + rect.height / 2;
                const distance = Math.sqrt(Math.pow(x - elementX, 2) + Math.pow(y - elementY, 2));
                
                if (distance < 300) {
                    const pullStrength = (300 - distance) / 300;
                    const angle = Math.atan2(y - elementY, x - elementX);
                    const pullX = Math.cos(angle) * pullStrength * 20;
                    const pullY = Math.sin(angle) * pullStrength * 20;
                    
                    element.style.transform = `translate(${pullX}px, ${pullY}px)`;
                    
                    setTimeout(() => {
                        element.style.transform = '';
                    }, 300);
                }
            });
        }
        
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');
        
        mobileMenuButton.addEventListener('click', () => {
            const isOpen = !mobileMenu.classList.contains('hidden');
            
            if (isOpen) {
                mobileMenu.classList.add('hidden');
                menuOpenIcon.classList.remove('hidden');
                menuCloseIcon.classList.add('hidden');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
            } else {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.add('mobile-menu-enter');
                menuOpenIcon.classList.add('hidden');
                menuCloseIcon.classList.remove('hidden');
                mobileMenuButton.setAttribute('aria-expanded', 'true');
            }
        });
        
        // Close mobile menu when clicking on a link
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                menuOpenIcon.classList.remove('hidden');
                menuCloseIcon.classList.add('hidden');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
            });
        });
        
        // Parallax effect on mouse movement
        const parallaxElements = document.querySelectorAll('.parallax-element');
        const heroSection = document.getElementById('overview');
        const gravityCenter = document.getElementById('gravity-center');
        
        heroSection.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            parallaxElements.forEach(element => {
                const speed = element.dataset.speed || 5;
                const xPos = (x - 0.5) * speed;
                const yPos = (y - 0.5) * speed;
                
                element.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
            
            // Update gravity center position
            gravityCenter.style.left = (e.clientX - 64) + 'px';
            gravityCenter.style.top = (e.clientY - 64) + 'px';
        });
        
        // Show gravity center on mouse enter
        heroSection.addEventListener('mouseenter', () => {
            gravityCenter.style.opacity = '0.3';
        });
        
        heroSection.addEventListener('mouseleave', () => {
            gravityCenter.style.opacity = '0';
        });
        
        // Mouse follower
        const mouseFollower = document.getElementById('mouse-follower');
        
        document.addEventListener('mousemove', (e) => {
            mouseFollower.style.left = `${e.clientX - 12}px`;
            mouseFollower.style.top = `${e.clientY - 12}px`;
        });
        
        // Click effects
        document.addEventListener('click', (e) => {
            // Create blackhole effect
            createBlackhole(e.clientX, e.clientY);
            
            // Create explosion of particles
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.position = 'fixed';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                
                const angle = (Math.PI * 2 * i) / 10;
                const velocity = Math.random() * 100 + 50;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(particle);
                
                let opacity = 1;
                let posX = 0;
                let posY = 0;
                
                const animate = () => {
                    posX += vx * 0.02;
                    posY += vy * 0.02;
                    opacity -= 0.02;
                    
                    particle.style.transform = `translate(${posX}px, ${posY}px)`;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        });
        
        // Click effect for buttons
        const clickElements = document.querySelectorAll('.click-effect');
        
        clickElements.forEach(element => {
            element.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.add('active');
                setTimeout(() => {
                    this.classList.remove('active');
                }, 600);
            });
        });
        
        // Glow effect on mouse movement for glow-effect elements
        const glowElements = document.querySelectorAll('.glow-effect');
        
        glowElements.forEach(element => {
            element.addEventListener('mousemove', (e) => {
                const rect = element.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                element.style.setProperty('--mouse-x', `${x}%`);
                element.style.setProperty('--mouse-y', `${y}%`);
            });
        });
        
        // Header scroll effect
        const header = document.getElementById('header');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('bg-black/95');
                header.classList.remove('bg-black/80');
            } else {
                header.classList.add('bg-black/80');
                header.classList.remove('bg-black/95');
            }
        });
        
        // Initialize cosmic elements
        createStarField();
        createParticles();
        createDataPackets();
        
        // Add interactive star attraction on mouse move
        const stars = document.querySelectorAll('.star');
        heroSection.addEventListener('mousemove', (e) => {
            stars.forEach(star => {
                const rect = star.getBoundingClientRect();
                const starX = rect.left + rect.width / 2;
                const starY = rect.top + rect.height / 2;
                const distance = Math.sqrt(Math.pow(e.clientX - starX, 2) + Math.pow(e.clientY - starY, 2));
                
                if (distance < 100) {
                    const pullStrength = (100 - distance) / 100;
                    const angle = Math.atan2(e.clientY - starY, e.clientX - starX);
                    const pullX = Math.cos(angle) * pullStrength * 5;
                    const pullY = Math.sin(angle) * pullStrength * 5;
                    
                    star.style.transform = `translate(${pullX}px, ${pullY}px) scale(${1 + pullStrength * 0.5})`;
                } else {
                    star.style.transform = '';
                }
            });
        });
    </script>
</body>
</html>
